<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>LUMBU – Onde África fala por si</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #000;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #d4af37;
            margin: 0;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #d4af37;
        }
        form {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            background: #d4af37;
            font-weight: bold;
            cursor: pointer;
        }
        .card {
            margin-top: 20px;
            background: #000;
            padding: 15px;
            border: 2px solid #d4af37;
            display: none;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #000;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>LUMBU</h1>
    <p>Onde África fala por Si</p>
</header>

<section>
    <h2>Registo para o Lumbu</h2>
    <p>O Lumbu é um quintal africano de pensamento, cultura e verdade.</p>

    <form onsubmit="gerarCartao(event)">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="text" id="pais" placeholder="País" required>
        <select id="lumbu" required>
            <option value="">Selecione o Lumbu</option>
            <option>Lumbu da História Africana</option>
            <option>Lumbu da Cultura e Tradição</option>
            <option>Lumbu da Juventude Africana</option>
        </select>
        <button type="submit">Gerar Credencial</button>
    </form>

    <div class="card" id="cartao">
        <h3>Credencial LUMBU</h3>
        <p><strong>Nome:</strong> <span id="cNome"></span></p>
        <p><strong>País:</strong> <span id="cPais"></span></p>
        <p><strong>Evento:</strong> <span id="cLumbu"></span></p>
        <p><em>Cartão simbólico de participação</em></p>
    </div>
</section>

<footer>
    LUMBU © Conselho Africano do Renascimento
</footer>

<script>
function gerarCartao(e) {
    e.preventDefault();
    document.getElementById("cNome").innerText =
        document.getElementById("nome").value;
    document.getElementById("cPais").innerText =
        document.getElementById("pais").value;
    document.getElementById("cLumbu").innerText =
        document.getElementById("lumbu").value;
    document.getElementById("cartao").style.display = "block";
}
</script>

</body>
</html>
