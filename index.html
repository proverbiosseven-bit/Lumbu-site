<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMBU – Centro Africano de Pensamento</title>

<style>
/* ===== BASE ===== */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f4f4;
  color: #1f1f1f;
}

/* ===== CAPA ===== */
.hero {
  background: linear-gradient(135deg, #063c2e, #0b6b4f);
  padding: 35px 20px;
  text-align: center;
  color: #fff;
}

.hero h1 {
  margin: 0;
  font-size: 34px;
  letter-spacing: 2px;
}

.hero p {
  max-width: 720px;
  margin: 10px auto 20px;
  font-size: 16px;
  line-height: 1.5;
}

/* ===== PESQUISA ===== */
.search-box {
  display: flex;
  justify-content: center;
  gap: 8px;
  flex-wrap: wrap;
}

.search-box input {
  padding: 10px;
  width: 260px;
  border-radius: 6px;
  border: none;
  font-size: 15px;
}

.search-box button {
  padding: 10px 18px;
  background: #d2b56f;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== SEÇÕES ===== */
section {
  max-width: 1200px;
  margin: 30px auto;
  background: #fff;
  padding: 22px;
  border-radius: 10px;
}

/* ===== BIBLIOTECA ===== */
.library-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 18px;
  margin-top: 20px;
}

.library-card {
  background: #fafafa;
  padding: 16px;
  border-radius: 8px;
  border-left: 4px solid #d2b56f;
  cursor: pointer;
  transition: 0.25s;
}

.library-card:hover {
  background: #f0f0f0;
}

.library-card h3 {
  margin: 0;
  font-size: 16px;
  color: #063c2e;
}

.library-card p {
  display: none;
  margin-top: 10px;
  font-size: 14px;
  line-height: 1.6;
}

/* ===== BOTÃO ===== */
.btn-toggle {
  padding: 10px 16px;
  background: #063c2e;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* ===== RODAPÉ ===== */
footer {
  text-align: center;
  font-size: 12px;
  color: #666;
  margin: 40px 0 20px;
}
</style>
</head>

<body>

<!-- ===== CAPA ===== -->
<header class="hero">
  <h1>LUMBU</h1>
  <p>
    Movimento intelectual africano dedicado à história, política,
    cultura e consciência africana a partir da visão africana.
  </p>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Pesquisar África, política, cultura…">
    <button onclick="searchContent()">Pesquisar</button>
  </div>
</header>

<!-- ===== BIBLIOTECA ===== -->
<section>
  <h2>Biblioteca LUMBU</h2>
  <p>Centro de pesquisa africano com conteúdos organizados para estudo, reflexão e debate.</p>

  <button class="btn-toggle" onclick="toggleAll()">Mostrar / Ocultar textos</button>

  <div id="libraryGrid" class="library-grid"></div>
</section>

<footer>
  LUMBU – Onde África fala por si
</footer>

<!-- ===== SCRIPT (CORAÇÃO DO SITE) ===== -->
<script>
const libraryGrid = document.getElementById("libraryGrid");
let libraryData = [];

// GERAR 1000 CONTEÚDOS
for (let i = 1; i <= 1000; i++) {
  libraryData.push({
    title: "Estudos Africanos – Tema " + i,
    text: "Análise crítica sobre história, política, cultura e ideologias africanas. Conteúdo do LUMBU dedicado à consciência e emancipação africana."
  });
}

// RENDERIZAR
function renderLibrary(data) {
  libraryGrid.innerHTML = "";
  data.forEach(item => {
    const card = document.createElement("div");
    card.className = "library-card";
    card.innerHTML = `<h3>${item.title}</h3><p>${item.text}</p>`;
    card.onclick = () => {
      const p = card.querySelector("p");
      p.style.display = p.style.display === "block" ? "none" : "block";
    };
    libraryGrid.appendChild(card);
  });
}

// MOSTRAR / OCULTAR TODOS
function toggleAll() {
  document.querySelectorAll(".library-card p").forEach(p => {
    p.style.display = p.style.display === "block" ? "none" : "block";
  });
}

// PESQUISA
function searchContent() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const filtered = libraryData.filter(item =>
    item.title.toLowerCase().includes(query) ||
    item.text.toLowerCase().includes(query)
  );
  renderLibrary(filtered);
}

// CARREGAR AO ABRIR
renderLibrary(libraryData);
</script>

</body>
</html>
