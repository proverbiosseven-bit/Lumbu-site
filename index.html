<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>LUMBU — Centro de Pensamento Africano</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f5;
  color: #222;
}

header {
  background: linear-gradient(135deg, #0b3d2e, #1e7f5c);
  color: white;
  padding: 50px 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 36px;
}

header p {
  max-width: 700px;
  margin: 15px auto 0;
  font-size: 18px;
}

#searchBox {
  margin: 30px auto;
  max-width: 600px;
  display: flex;
}

#searchInput {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border: none;
  outline: none;
}

#searchBtn {
  padding: 14px 20px;
  border: none;
  background: #1e7f5c;
  color: white;
  cursor: pointer;
  font-size: 16px;
}

main {
  max-width: 1000px;
  margin: 40px auto;
  padding: 0 20px;
}

.result {
  background: white;
  padding: 20px;
  margin-bottom: 15px;
  border-left: 6px solid #1e7f5c;
  cursor: pointer;
}

.result:hover {
  background: #eef6f2;
}

#contentView {
  background: white;
  padding: 30px;
  display: none;
}

#contentView h2 {
  margin-top: 0;
}

footer {
  text-align: center;
  padding: 30px;
  color: #555;
}
</style>
</head>

<body>

<header>
  <h1>LUMBU</h1>
  <p>Centro de pensamento africano. História, política, cultura e consciência africana.</p>

  <div id="searchBox">
    <input id="searchInput" type="text" placeholder="Pesquisar África, política, história..." />
    <button id="searchBtn">Pesquisar</button>
  </div>
</header>

<main>
  <div id="results"></div>

  <div id="contentView"></div>
</main>

<footer>
  Criado por <strong>Augusto Tona</strong> — Movimento Intelectual Africano
</footer>

<script>
const contents = [
{
id: 1,
title: "Pan-Africanismo: consciência, não slogan",
text: `O Pan-Africanismo nasce como necessidade histórica... (texto completo que te enviei)`,
keywords: "pan-africanismo unidade africa consciência"
},
{
id: 2,
title: "Por que África é submissa a ideologias alheias?",
text: `A submissão africana não é natural...`,
keywords: "ideologias colonização africa politica"
},
{
id: 3,
title: "As verdadeiras causas das guerras africanas",
text: `As guerras africanas raramente são tribais...`,
keywords: "guerras africa geopolitica conflitos"
},
{
id: 4,
title: "África e a geopolítica global",
text: `No xadrez mundial, África é tratada como tabuleiro...`,
keywords: "geopolitica africa mundo poder"
},
{
id: 5,
title: "Identidade africana como poder político",
text: `Cultura não é entretenimento...`,
keywords: "identidade cultura africana"
},
{
id: 6,
title: "Democracia africana: cópia ou criação?",
text: `África copiou modelos democráticos europeus...`,
keywords: "democracia africa politica"
},
{
id: 7,
title: "Educação africana e libertação",
text: `Educar não é apenas transmitir informação...`,
keywords: "educacao africa consciencia"
},
{
id: 8,
title: "Juventude africana e futuro",
text: `África é o continente mais jovem do mundo...`,
keywords: "juventude africa futuro"
},
{
id: 9,
title: "Economia africana e dependência",
text: `África é rica em recursos...`,
keywords: "economia africa recursos"
},
{
id: 10,
title: "LUMBU: um movimento intelectual africano",
text: `LUMBU não é partido nem religião...`,
keywords: "lumbu pensamento africano"
}
];

const resultsDiv = document.getElementById("results");
const contentView = document.getElementById("contentView");

function search() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  resultsDiv.innerHTML = "";
  contentView.style.display = "none";

  contents.filter(c =>
    c.title.toLowerCase().includes(q) ||
    c.text.toLowerCase().includes(q) ||
    c.keywords.includes(q)
  ).forEach(c => {
    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong>${c.title}</strong>`;
    div.onclick = () => openContent(c);
    resultsDiv.appendChild(div);
  });
}

function openContent(c) {
  contentView.style.display = "block";
  contentView.innerHTML = `<h2>${c.title}</h2><p>${c.text}</p>`;
}

document.getElementById("searchBtn").onclick = search;
</script>

</body>
  </html>
